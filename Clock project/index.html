<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Clock Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container"></div>
    <div class="clock">
        <div class="numbers">
            <ul>
                <li class="firstLi">12</li>
                <li class="secondLi">3</li>
                <li class="thirdLi">6</li>
                <li class="fourthLi">9</li>
            </ul>
        </div>
        <div class="clockWise">
            <div class="center"> </div>
            <div class="hand-second" id="idSecond"></div>
            <div class="hand-minute" id="idMinute"></div>
            <div class="hand-hour" id="idHour"></div>

        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
